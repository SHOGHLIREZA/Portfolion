<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to My Portfolio</h1>
    <p>Your journey to explore my work starts here.</p>
  </section>

  <!-- About Section -->
  <section class="about">
    <div class="about-content">
      <img src="IMG/ME.jpg" alt="Profile Picture" class="profile-img">
      <div class="about-text">
        <h2>Hi, I'm REZA</h2>
        <p>I'm a passionate web developer specializing in front-end development. I create responsive, user-friendly websites with clean, functional code.</p>
      </div>
    </div>
  </section>

  <!-- Projects Section -->
  <section class="projects">
    <h2>My Projects</h2>
    <div class="project-grid">
      <div class="project-item">
        <img src="IMG/pexels-pixabay-270488.jpg" alt="Project 1">
        <a href="https://shoghlireza.github.io/TO-DO/" class="project-link">Project TO-DO</a>
      </div>
      <div class="project-item">
        <img src="IMG/pexels-pixabay-270637.jpg" alt="Project 2">
        <a href="https://shoghlireza.github.io/BUY-TICKET/" class="project-link">Project Buy-Ticket</a>

      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <footer class="contact">
    <h2>Contact Me</h2>
    <form action="submit_form" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </footer>

 

  <script src="script.js"></script>
</body>
</html>
